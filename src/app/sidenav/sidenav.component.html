<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav [mode]="push">
        <button mat-button>
            <mat-icon (click)="sidenav.toggle()">keyboard_arrow_left</mat-icon>
        </button>
        <mat-list class="menu-list">
            <mat-list-item>
                <a mat-button [routerLink]="['/']" class="menu-list-link" routerLinkActive="router-link-active" >Головна</a>
            </mat-list-item>
            <mat-list-item>
                <a mat-button [routerLink]="['/']" class="menu-list-link" routerLinkActive="router-link-active" >Список фондів</a>
            </mat-list-item>
            <mat-list-item>
                <a mat-button [routerLink]="['/']" class="menu-list-link" routerLinkActive="router-link-active" >Виставки</a>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (toggleSideNav)="sidenav.toggle()"></app-header>
    </mat-sidenav-content>
  </mat-sidenav-container>

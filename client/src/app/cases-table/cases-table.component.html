<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>№</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="case_index">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Індекс справи</th>
      <td mat-cell *matCellDef="let row">{{row.case_index}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Заголовок справи</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <ng-container matColumnDef="dates">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Крайні дати документів</th>
      <td mat-cell *matCellDef="let row">{{row.dates}}</td>
    </ng-container>

    <ng-container matColumnDef="page_quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Кількість аркушів у справі</th>
      <td mat-cell *matCellDef="let row">{{row.page_quantity}}</td>
    </ng-container>

    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Примітки</th>
      <td mat-cell *matCellDef="let row">{{row.notes}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>

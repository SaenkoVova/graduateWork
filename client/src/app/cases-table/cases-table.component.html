<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>№</th>
      <td mat-cell *matCellDef="let row">{{row.caseNumber}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="case_index">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Індекс справи</th>
      <td mat-cell *matCellDef="let row">{{row.caseIndex}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Заголовок справи</th>
      <td mat-cell *matCellDef="let row">{{row.caseTitle}}</td>
    </ng-container>

    <ng-container matColumnDef="dates">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Крайні дати документів</th>
      <td mat-cell *matCellDef="let row">{{row.startDate |date}} - {{row.endDate | date}}</td>
    </ng-container>

    <ng-container matColumnDef="page_quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Кількість аркушів у справі</th>
      <td mat-cell *matCellDef="let row">{{row.pageQuantity}}</td>
    </ng-container>

    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Примітки</th>
      <td mat-cell *matCellDef="let row">{{row.notes}}
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="last-cell">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="'case/' + row._id">
            <span>Переглянути PDF</span>
          </button>
          <button mat-menu-item>
            <span>Додати до закладок</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="length"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="[25, 50, 100, 250]"
       (page)="pageEvent = togglePage($event)" class="paginator">
  </mat-paginator>
</div>

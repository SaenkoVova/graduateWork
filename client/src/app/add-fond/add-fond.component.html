<div class="modal">
  <div class="dialog">
    <input type="text" placeholder="Номер фонду" [(ngModel)]="fondNumber">
    <input type="text" placeholder="Назва фонду" [(ngModel)]="fondName">
    <div>
      <button mat-flat-button color="primary" (click)="onClose.emit()" style="margin: 2px">Відмінити</button>
      <button mat-flat-button color="primary" style="margin: 2px" (click)="addFond()">Додати</button>
    </div>
  </div>
</div>

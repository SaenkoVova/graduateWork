<app-doanswer *ngIf="doAnswerVisible" (onClose)="getTopics()"></app-doanswer>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  
  <!-- Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Ім'я </th>
    <td mat-cell *matCellDef="let element"> {{element.author.firstName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="secondName">
    <th mat-header-cell *matHeaderCellDef> Прізвище </th>
    <td mat-cell *matCellDef="let element"> {{element.author.secondName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Повідомлення </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Статус </th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" *ngIf="element.messagesQuantity === 0" (click)="doAnswer(element._id)">Відповісти</button>
      <button mat-flat-button color="accent" *ngIf="element.messagesQuantity !== 0">Переглянуто</button>
      <span *ngIf="element.messagesQuantity.length">Переглянуто</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
